<!DOCTYPE html>
<html lang="en">
<head>
    <title>TI510M - LAB 5 - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body class="container-flex-column-center">


<header>
    Home
</header>

<nav class="container-flex-row">
    <div class="container-wrap-row">
        <a class="button-primary fill" href="./index.html">
            <i class="bi bi-arrow-down-circle"></i>
            <span class="margin-left-10px">Home</span>
        </a>
        <a class="button-primary" href="./excel.html">
            <i class="bi bi-arrow-right-circle"></i>
            <span class="margin-left-10px">Excel</span>
        </a>
    </div>
</nav>

<main>
    <form id="main-form" name="mainform">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="province">Province:</label>
        <input type="text" id="province" required><br>

        <label>Membership:</label><br>
        <input type="radio" name="membership" value="Premium" checked> Premium Membership<br>
        <input type="radio" name="membership" value="Standard"> Standard Membership<br>
        <input type="radio" name="membership" value="Basic"> Basic Membership<br><br>

        <button type="button" id="sendButton">Send</button>
        <button type="reset">Cancel</button>
    </form>
    <div id="output"></div>

</main>



<script src="js/script.js"></script>

</body>
</html>
